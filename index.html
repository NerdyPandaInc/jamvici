<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javinci Wear</title>
  <link rel="stylesheet" href="styles.css" />
  <base href <="https://NerdyPandaInc.github.io/JavinciWear/"/> <!-- Update this -->
</head>

<body>

  <!-- Header -->
  <header class="navbar">
    <img src="assets/images/1000014176.png" alt="Javinci Logo" class="logo-img" />
    <nav>
      <ul class="nav-links">
        <li><a href="#">New Arrivals</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Accessories</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Slideshow Section -->
  <section class="image-slideshow">
    <img src="assets/images/c96ced2f-cbfb-41cf-ad3a-35d82d47bc08.png" alt="Slide 1" class="slide active" />
    <img src="assets/images/59699429-1d81-4b06-8791-f1538cc1738c.png" alt="Slide 2" class="slide" />
    <img src="assets/images/ef5b91f2-05e0-4bc3-9853-781d49546bd5.png" alt="Slide 3" class="slide" />
    </section>

  <!-- Hero Section -->
  <section class="main-showcase">
    <div class="hero">
      <div class="hero-content">
        <div class="hero-text">
          <h2>Timeless Style. Effortless Edge.</h2>
          <p>Explore our curated drop for the season.</p>
          <a href="#" class="cta-button">Shop Now</a>
        </div>
      </div>
    </div>

    <div class="featured">
      <h3>Featured Collection</h3>
      <div class="collection-grid">
        <div class="item">
          <img src="assets/images/jacket.jpg" alt="Structured Jacket" />
          <p>Structured Jacket</p>
        </div>
        <div class="item">
          <img src="assets/images/dress.jpg" alt="Silk Dress" />
          <p>Silk Dress</p>
        </div>
        <div class="item">
          <img src="assets/images/bag.jpg" alt="Leather Crossbody" />
          <p>Leather Crossbody</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Javinci Wear. All rights reserved.</p>
  </footer>

  <!-- Slideshow Script -->
  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 8000);
  </script>
</body>
</html>
